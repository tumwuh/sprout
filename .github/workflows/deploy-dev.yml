name: Build and Deploy PocketBase to Dev EC2 via GHCR

on:
  push:
    branches:
      - dev # Trigger on push to develop branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sprout-app:dev .

      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/sprout-app:dev

      # Save Docker image as an artifact for use in later jobs
      - name: Save Docker image as artifact
        run: docker save ghcr.io/${{ github.repository_owner }}/sprout-app:dev -o sprout-app-dev.tar
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: sprout-app-dev
          path: sprout-app-dev.tar

  unit-tests:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: sprout-app-dev
          path: .

      - name: Load Docker image
        run: docker load -i sprout-app-dev.tar

      - name: Start Docker container
        run: |
          docker run -d --name sprout-app-test -p 3000:3000 ghcr.io/${{ github.repository_owner }}/sprout-app:dev

      - name: Wait for container to be ready
        run: |
          sleep 10 # Adjust this based on your appâ€™s startup time

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: bun run test:e2e
        env:
          BASE_URL: http://localhost:3000
      - name: Upload Playwright Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop Docker container
        run: docker stop sprout-app-test

  deploy-to-dev-ec2:
    needs: [build-and-push, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Pull Docker Image on Dev EC2 and Restart Container
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.DEV_EC2_HOST }} << 'EOF'
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ghcr.io/${{ github.repository_owner }}/sprout-app:dev
            sudo docker stop sprout-dev || true
            sudo docker rm sprout-dev || true
            sudo docker run -d --name sprout-dev -p 3000:3000 ghcr.io/${{ github.repository_owner }}/sprout-app:dev
          EOF
